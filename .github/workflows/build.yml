# This workflow will build a .NET project with code coverage
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      
    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate Coverage Report
      run: reportgenerator -reports:"./coverage/*/coverage.cobertura.xml" -targetdir:"./coverage/report" -reporttypes:"Html;TextSummary;Badges"
      
    - name: Display Coverage Summary
      run: cat ./coverage/report/Summary.txt
      
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: ./coverage/report/
        retention-days: 30
        
    - name: Check Coverage Threshold
      run: |
        # Extract line coverage percentage
        coverage=$(grep "Line coverage:" ./coverage/report/Summary.txt | grep -oP '\d+\.\d+')
        echo "Current coverage: $coverage%"
        
        # Check if coverage meets minimum threshold (50%)
        if (( $(echo "$coverage < 50" | bc -l) )); then
          echo "⚠️ Coverage is below 50% threshold"
          exit 1
        else
          echo "✅ Coverage meets minimum threshold"
        fi
